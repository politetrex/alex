<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }
        
        label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        select, input, button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: 500;
        }
        
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .grid-container {
            overflow: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        table {
            border-collapse: collapse;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        td {
            border: 1px solid rgba(0, 0, 0, 0.2);
            width: 18px;
            height: 18px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        td:hover {
            transform: scale(1.1);
            z-index: 10;
            position: relative;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Grid Generator</h1>
            <p class="subtitle">Create and customize your 11×48 grid with various options</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="colorMode">Cell Color Mode</label>
                <select id="colorMode">
                    <option value="single">Single Color</option>
                    <option value="random">Random Colors</option>
                    <option value="gradient">Gradient</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="cellColor">Cell Color</label>
                <input type="color" id="cellColor" value="#4CAF50">
            </div>
            
            <div class="control-group">
                <label for="borderStyle">Border Style</label>
                <select id="borderStyle">
                    <option value="solid">Solid</option>
                    <option value="dashed">Dashed</option>
                    <option value="dotted">Dotted</option>
                    <option value="none">None</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="cellSize">Cell Size (px)</label>
                <input type="range" id="cellSize" min="10" max="40" value="20">
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="resetGrid">Reset Grid</button>
            </div>
        </div>
        
        <div class="grid-container">
            <table id="gridTable"></table>
        </div>
        
        <div class="status" id="status">
            Click on any cell to change its color
        </div>
        
        <footer>
            <p>Interactive Grid &copy; 2023 | 17 rows × 72 columns</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById('gridTable');
            const colorMode = document.getElementById('colorMode');
            const cellColor = document.getElementById('cellColor');
            const borderStyle = document.getElementById('borderStyle');
            const cellSize = document.getElementById('cellSize');
            const resetGrid = document.getElementById('resetGrid');
            const status = document.getElementById('status');
            
            const rows = 17;
            const cols = 72;
            
            // Create the grid
            function createGrid() {
                table.innerHTML = '';
                
                for (let i = 0; i < rows; i++) {
                    const row = document.createElement('tr');
                    
                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement('td');
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        cell.addEventListener('click', function() {
                            changeCellColor(this);
                        });
                        
                        row.appendChild(cell);
                    }
                    
                    table.appendChild(row);
                }
                
                updateGridStyle();
            }
            
            // Change cell color based on selected mode
            function changeCellColor(cell) {
                const mode = colorMode.value;
                
                switch(mode) {
                    case 'single':
                        cell.style.backgroundColor = cellColor.value;
                        break;
                    case 'random':
                        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                        cell.style.backgroundColor = randomColor;
                        break;
                    case 'gradient':
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        
                        // Create a gradient from top-left to bottom-right
                        const red = Math.floor((row / rows) * 255);
                        const green = Math.floor((col / cols) * 255);
                        const blue = Math.floor(((row + col) / (rows + cols)) * 255);
                        
                        cell.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
                        break;
                }
                
                status.textContent = `Cell [${cell.dataset.row}, ${cell.dataset.col}] updated`;
            }
            
            // Update grid style based on controls
            function updateGridStyle() {
                const cells = document.querySelectorAll('td');
                const size = cellSize.value + 'px';
                const border = borderStyle.value === 'none' ? 'none' : `1px ${borderStyle.value} rgba(0, 0, 0, 0.2)`;
                
                cells.forEach(cell => {
                    cell.style.width = size;
                    cell.style.height = size;
                    cell.style.border = border;
                });
                
                status.textContent = `Grid updated: ${size} cells with ${borderStyle.value} borders`;
            }
            
            // Reset grid to initial state
            function resetGridColors() {
                const cells = document.querySelectorAll('td');
                cells.forEach(cell => {
                    cell.style.backgroundColor = '';
                });
                
                status.textContent = 'Grid reset to initial state';
            }
            
            // Event listeners
            colorMode.addEventListener('change', updateGridStyle);
            cellColor.addEventListener('change', updateGridStyle);
            borderStyle.addEventListener('change', updateGridStyle);
            cellSize.addEventListener('input', updateGridStyle);
            resetGrid.addEventListener('click', resetGridColors);
            
            // Initialize the grid
            createGrid();
        });
    </script>
</body>
</html>
